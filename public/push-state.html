<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="position: fixed; top: 0">
        <a href="javascript: a('aaa')">aaa</a>
        <a href="javascript: a('bbb')">bbb</a>
        <a href="javascript: a('ccc')">ccc</a>
    </div>
    <script>
        function a(str) {
            let state = {
                data: str
            };

            let url = '';

            switch (str) {
                case 'aaa':
                    url = '?a=1&b=2';
                    break;
                case 'bbb':
                    url = '/abc/def';
                    break;
                case 'ccc':
                    url = 'http://tw.yahoo.com'; //不可行
                    break;
            }

            history.pushState(state, '', url);
            // 記錄歷史記錄
            // history.pushState() has been used to add a history entry to the history stack, that history entry is used instead.
        }

        window.addEventListener('popstate', function (event) {
            console.log(event);
            console.log(event.state);
        })
        // 當活動歷史記錄條目更改時，將觸發popstate事件。
        // 原文網址：https://kknews.cc/code/mnnzzqg.html


    </script>
</body>

</html>
